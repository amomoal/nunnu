<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>統合レイアウト</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- スライダー -->
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="image/eri.png" alt="Image 1">
        </div>
        <div class="slide">
          <img src="image/elian.png" alt="Image 2">
        </div>
        <div class="slide">
          <img src="image/p1.png" alt="Image 3">
        </div>
      </div>
      <div class="controls">
        <button class="control prev">←</button>
        <button class="control next">→</button>
      </div>
    </div>

    <!-- A～Dリンク部分 -->
    <div class="grid-links">
      <div class="grid-item">
        <a href="main.html">
        <img src="image/minielie.png" alt="A">
        <img src="image/minielie2.png" alt="A Hover">
        </a>
      </div>
      <div class="grid-item">
        <a href="main2.html">
        <img src="image/minielian.png" alt="B">
        <img src="image/minielian2.png" alt="B Hover">
        </a>
      </div>
      <div class="grid-item">
        <a href="main3.html">
        <img src="image-c.jpg" alt="C">
        <img src="image-c-hover.jpg" alt="C Hover">
        </a>
      </div>
      <div class="grid-item">
        <a href="main4.html">
        <img src="image-d.jpg" alt="D">
        <img src="image-d-hover.jpg" alt="D Hover">
        </a>
      </div>
    </div>

    <!-- コンテンツエリア -->
    <div class="content">
      <div class="info">Infoコンテンツ</div>
      <div class="main">Mainコンテンツ</div>
      <div class="sub">Subコンテンツ</div>
    </div>

    <!-- フッター -->
    <footer class="footer">フッターエリア</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
